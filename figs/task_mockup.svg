       y="92.901947"
       style="font-size:20px;line-height:1.25"
       id="tspan19110">her car. Newman allegedly dragged Farris out of her Acura</tspan><tspan
       x="48.347763"
       y="117.90195"
       style="font-size:20px;line-height:1.25"
       id="tspan19112">before shooting her twice in the head and driving off.</tspan></text>
